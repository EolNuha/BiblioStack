{% extends 'datadump/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2>
            <a href="">
                 {{ post.title }}
            </a>
        </h2>
        {% for tag in post.tags.all %}
            <p>{{ tag.name }}</p>
        {% endfor %}
        {{ post.body }}
    {% endfor %}
{% endblock %}
