{% extends 'datadump/base.html'%}

{% block title %}{{ posts.title }} {% endblock %}


{% block content %}

    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h3>Post: {{ posts.title }}</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'posts'  %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
